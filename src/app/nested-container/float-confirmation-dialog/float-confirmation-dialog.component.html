
<div *ngIf="paramData.action == 'vote_exceeded'">
  <h1 mat-dialog-title>Warning</h1>
  <div mat-dialog-content>
    <p>Vote for three (3) floats only!</p>
  </div>
  <div mat-dialog-actions>
    <!-- <button mat-button [mat-dialog-close]="true">Confirm</button> -->
    <!-- <button mat-button [mat-dialog-close]="false">Close</button> -->
    <button mat-button (click)="onNoClick()">Close</button>
  </div>
</div>

<div *ngIf="paramData.action == 'vote_not_found'">
  <h1 mat-dialog-title>Warning</h1>
  <div mat-dialog-content>
    <p>You have zero (0) float selected!<br><br>Select up to three (3) float before casting your vote.</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
  </div>
</div>

<div *ngIf="paramData.action == 'proceed'" class="w-full p-6 bg-white">
  <form [formGroup]="voterForm" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <!-- Title -->
    <h1 class="text-xl font-semibold text-gray-900">Dialog Title</h1>
    
    <!-- Full Name Group -->
    <fieldset class="border border-gray-300 p-4 rounded-md">
      <legend class="text-lg font-medium mb-2">Full Name</legend>
      <div formGroupName="fullname" class="space-y-4">
        
        <!-- First Name -->
        <div class="mb-5">
          <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900">First Name:</label>
          <input id="firstname" formControlName="firstname" type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="John"
            [ngClass]="{'border-green-500': getControl.fullname.get('firstname').valid && getControl.fullname.get('firstname').touched, 
                        'border-red-500': getControl.fullname.get('firstname').invalid && (getControl.fullname.get('firstname').dirty || getControl.fullname.get('firstname').touched)}"
            required>
          <div class="text-red-500 text-sm mt-1" *ngIf="getControl.fullname.get('firstname').invalid && (getControl.fullname.get('firstname').dirty || getControl.fullname.get('firstname').touched)">
            <div *ngIf="getControl.fullname.get('firstname').errors?.['required']">
              This field is required.
            </div>
          </div>
        </div>

        <!-- Middle Name -->
        <div class="mb-5">
          <label for="middlename" class="block mb-2 text-sm font-medium text-gray-900">Middle Name:</label>
          <input id="middlename" formControlName="middlename" type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Doe"
            [ngClass]="{'border-green-500': getControl.fullname.get('middlename').valid && getControl.fullname.get('middlename').touched, 
                        'border-red-500': getControl.fullname.get('middlename').invalid && (getControl.fullname.get('middlename').dirty || getControl.fullname.get('middlename').touched)}">
        </div>

        <!-- Surname -->
        <div class="mb-5">
          <label for="surname" class="block mb-2 text-sm font-medium text-gray-900">Surname:</label>
          <input id="surname" formControlName="surname" type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Smith"
            [ngClass]="{'border-green-500': getControl.fullname.get('surname').valid && getControl.fullname.get('surname').touched, 
                        'border-red-500': getControl.fullname.get('surname').invalid && (getControl.fullname.get('surname').dirty || getControl.fullname.get('surname').touched)}"
            required>
          <div class="text-red-500 text-sm mt-1" *ngIf="getControl.fullname.get('surname').invalid && (getControl.fullname.get('surname').dirty || getControl.fullname.get('surname').touched)">
            <div *ngIf="getControl.fullname.get('surname').errors?.['required']">
              This field is required.
            </div>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- Facebook Field -->
    <div class="mb-5">
      <label for="facebook" class="block mb-2 text-sm font-medium text-gray-900">Facebook Profile URL:</label>
      <input id="facebook" formControlName="facebook" type="url"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="https://facebook.com/yourprofile"
        [ngClass]="{'border-green-500': getControl.facebook.valid && getControl.facebook.touched, 
                    'border-red-500': getControl.facebook.invalid && (getControl.facebook.dirty || getControl.facebook.touched)}">
      <div class="text-red-500 text-sm mt-1" *ngIf="getControl.facebook.invalid && (getControl.facebook.dirty || getControl.facebook.touched)">
        <div *ngIf="getControl.facebook.errors?.['required']">
          This field is required.
        </div>
      </div>
    </div>

    <!-- Terms and Conditions -->
    <div class="flex items-center mb-5">
      <input id="agree_to_terms_and_conditions" type="checkbox"
        formControlName="agree_to_terms_and_conditions"
        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300">
      <label for="agree_to_terms_and_conditions" class="ml-2 text-sm font-medium text-gray-900">I agree to the terms and conditions</label>
      <div class="text-red-500 text-sm mt-1" *ngIf="getControl.agree_to_terms_and_conditions.invalid && (getControl.agree_to_terms_and_conditions.dirty || getControl.agree_to_terms_and_conditions.touched)">
        <div *ngIf="getControl.agree_to_terms_and_conditions.errors?.['required']">
          You must agree to the terms and conditions.
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex space-x-4">
      <button type="submit" [disabled]="!voterForm.valid"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
      <button type="button" (click)="onNoClick()"
        class="text-gray-800 bg-gray-300 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Close</button>
    </div>
  </form>
</div>
