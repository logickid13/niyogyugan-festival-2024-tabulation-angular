<div class="grid grid-rows-1 grid-cols-3 mt-5 mb-3 mat-dialog-top-div">
	<div></div>
	<div>
		<div class="flex justify-center text-center text-xl font-weight-bold dialog-title-text">
			<mat-icon>edit</mat-icon> Update
		</div>
	</div>
	<div class="px-3">
		<div class="flex justify-end">
			<button mat-mini-fab class="dialog-close-btn" (click)="closeDialog()"><mat-icon>close</mat-icon></button>
		</div>
	</div>
</div>
<mat-dialog-content>
    <img class="w-40 h-40 relative flex justify-center items-center mx-auto rounded-full mb-5" [src]="img_url" alt="Rounded avatar">	
      <ngx-file-drop dropZoneLabel="Drop single file or multiple files here..." (onFileDrop)="dropped($event)" 
      [multiple]="false">
          <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Drop Files here Or... 
            <button mat-raised-button (click)="openFileSelector()">Browse Files</button>
          </ng-template>
      </ngx-file-drop>
      <br><br>
      <table mat-table [dataSource]="files_arr" class="mat-elevation-z8 w-full">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>File Name</th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
  
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element; let i = index"> 
                  <button mat-raised-button color="warn" (click)="removeFile(i)">
                      <mat-icon>delete</mat-icon> Delete 
                  </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <br><br>
    <div class="flex justify-center items-center">
      <button mat-raised-button color="primary" [disabled]="files_arr.length == 0" (click)="updateProfilePic()">Submit</button>
    </div>
</mat-dialog-content>
