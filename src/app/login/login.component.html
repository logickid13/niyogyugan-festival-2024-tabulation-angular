<div class="container-xl my-5 block">
	<div class="h-10 w-52 mx-auto pt-8">
		<img class="object-fit" src="assets/niyogyugan_tabulation_logo_login.png" alt="" />
	</div>
</div>
<div class="flex h-screen justify-center items-start mt-36">
	<div class="container max-w-full">
		<div class="block mx-auto max-w-lg mb-10">
			<mat-card>
		  		<!-- <mat-card-header class="flex justify-center items-center text-lg font-semibold">
		   			<mat-card-title>LOGIN</mat-card-title>
		  		</mat-card-header> -->
		  		<br>
		  		<mat-card-content>
		  			<form [formGroup]="loginForm" (submit)="login()" novalidate>
			    		<mat-form-field appearance="fill" class="w-max">
			    			<mat-label>Employee ID No.</mat-label>
			    			<input matInput type="text" placeholder="Employee ID No." id="username" name="username" formControlName="username" autocomplete="on" required>
			    			<mat-error *ngIf="getControl.username.errors?.required">Field is Required</mat-error>
			    			<mat-error *ngIf="getControl.username.errors?.pattern">Only numerical values are allowed</mat-error>
			  			</mat-form-field>
			  			<br><br>
			  			<mat-form-field appearance="fill" class="w-max">
			    			<mat-label>Password</mat-label>
			    			<input matInput type="password" placeholder="password" id="password" name="password" formControlName="password" autocomplete="on" required>
			    			<mat-error *ngIf="getControl.password.errors?.required">Field is Required</mat-error>
			  			</mat-form-field>
			  			<br><br>
			  			<div class="flex justify-center">
			  				<button mat-raised-button class="mat-primary" [disabled]="loginForm.invalid">Submit</button>
			  			</div>
		  			</form>
		  		</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
<footer class="fixed bottom-0 left-0 z-20 w-full p-4 border-t bg-gray-300 border-gray-300 shadow md:flex md:items-center md:justify-between md:p-6 footer-container text-center">
	<span class="text-md footer-container-text mx-auto">&copy; 2024. v{{ system_version }}. Maintained By Provincial Information and Communications Technology Office.
	</span>
</footer>
